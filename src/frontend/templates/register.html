<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MaiVid Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            min-height: 100vh;
        }
        
        .register-container {
            max-width: 420px;
            padding: 15px;
            margin: auto;
        }
        
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            background-color: #3f51b5;
            color: white;
            text-align: center;
            padding: 1.5rem;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        
        .card-header h2 {
            margin-bottom: 0;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .form-control {
            padding: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .btn-primary {
            padding: 0.75rem;
            background-color: #3f51b5;
            border-color: #3f51b5;
        }
        
        .btn-primary:hover {
            background-color: #303f9f;
            border-color: #303f9f;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .divider:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #dee2e6;
            z-index: -1;
        }
        
        .divider span {
            background-color: #fff;
            padding: 0 1rem;
            color: #6c757d;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .social-login button {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.25rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .social-login button i {
            margin-right: 0.5rem;
        }
        
        .btn-google {
            background-color: #DB4437;
            color: white;
            border: none;
        }
        
        .btn-google:hover {
            background-color: #c23321;
        }
        
        .footer-text {
            text-align: center;
            margin-top: 1rem;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .logo img {
            max-width: 100px;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }
        
        .strength-meter {
            height: 4px;
            background-color: #e9ecef;
            margin-top: 0.5rem;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .weak { background-color: #dc3545; width: 25%; }
        .medium { background-color: #ffc107; width: 50%; }
        .strong { background-color: #28a745; width: 75%; }
        .very-strong { background-color: #198754; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="logo">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="MaiVid Studio" onerror="this.src='https://via.placeholder.com/100x100?text=MaiVid'">
                <h1 class="h3 mt-3 mb-0">MaiVid Studio</h1>
                <p class="text-muted">AI-Powered Music Video Creation</p>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2 class="h4">Create Account</h2>
                </div>
                <div class="card-body">
                    <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                    
                    <form id="register-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                            <div class="password-strength">
                                <small>Password strength: <span id="strength-text">None</span></small>
                                <div class="strength-meter">
                                    <div id="strength-fill" class="strength-fill"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">
                                I agree to the <a href="/terms" target="_blank">Terms of Service</a> and <a href="/privacy" target="_blank">Privacy Policy</a>
                            </label>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </button>
                        </div>
                    </form>
                    
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    
                    <div class="social-login">
                        <button id="google-signup" class="btn btn-google">
                            <i class="fab fa-google"></i>Sign up with Google
                        </button>
                    </div>
                    
                    <div class="footer-text">
                        Already have an account? <a href="/login">Sign In</a>
                    </div>
                </div>
            </div>
            
            <div class="mt-4 text-center text-muted">
                <small>&copy; 2025 MaiVid Studio. All rights reserved.</small>
            </div>
        </div>
    </div>
    
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-auth-compat.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    
    <script>
        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthFill = document.getElementById('strength-fill');
            const strengthText = document.getElementById('strength-text');
            
            // Clear existing classes
            strengthFill.className = 'strength-fill';
            
            if (password.length === 0) {
                strengthText.textContent = 'None';
                strengthFill.style.width = '0%';
                return;
            }
            
            let strength = 0;
            
            // Check length
            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;
            
            // Check character variety
            if (/[a-z]/.test(password)) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 1;
            
            // Set strength level
            if (strength <= 2) {
                strengthText.textContent = 'Weak';
                strengthFill.classList.add('weak');
            } else if (strength <= 4) {
                strengthText.textContent = 'Medium';
                strengthFill.classList.add('medium');
            } else if (strength <= 5) {
                strengthText.textContent = 'Strong';
                strengthFill.classList.add('strong');
            } else {
                strengthText.textContent = 'Very Strong';
                strengthFill.classList.add('very-strong');
            }
        });
        
        // Password confirmation checker
        document.getElementById('confirm-password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.setCustomValidity('Passwords do not match');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
